<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="index.css"/>
        <!--<link rel="import" href="leftuser.html"/>-->
        <script src="index.js" charset="utf-8"></script>
        <script src="chatsession.js" charset="utf-8"></script>
        <script src="wcperson.js" charset="utf-8"></script>
        <!--聊天信息组件-->
        <template id="wchat">
            <link rel="stylesheet" href="chatsession.css"/>
            <div id="chat">
                <img id="userHead" width="30px" height="30px"/>
                <div>
                    <span></span>
                    <div id="content"></div>
                </div>
            </div>
        </template>
        <!--联系人组件-->
        <template id="wcperson">
            <link rel="stylesheet" href="wcperson.css"/>
            <div>
                <img src="head.jpg" width="30px" height="30px"/>
                <span></span>
            </div>
        </template>
    </head>
    <body>
        <dialog closeByMask>
            <div>
                <img class="round" src="head.jpg"/>
                <input type="text"/>
                <button>确定</button>
            </div>
        </dialog>
        <div id="tools" data-tauri-drag-region>
            <img id="head" class="round" src="head.jpg"/>
            <!--
            <button></button>
            <button></button>
            -->
        </div>
        <div id="persons"></div>
        <div id="chats">
            <div id="bgdiv"></div>
            <div id="chatinfo">
                <div id="session"></div>
                <div id="control">
                    <div>
                        <img id="filebtn" class="rectangle" src="file.png"/>
                        <img id="imgbtn" class="rectangle" src="picture.png"/>
                    </div>
                    <textarea id="inputext"></textarea>
                    <button id="send">发送</button>
                </div>
            </div>
        </div>
    </body>
</html>
